MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Παρακαλώ, επιλέξτε τη λειτουργικότητα που επιθυμείτε να χρησιμοποιήσετε. Εάν επιλέξετε Κανονική Λειτουργικότητα, τότε απλά ρυθμίστε το ένθεμα και θα εμφανίζει μια στατική λίστα άρθρων στα στοιχεία μενού με τα οποία θα το συνδέσετε. Εάν επιλέξετε Δυναμική Λειτουργικότητα, τότε μπορείτε να ρυθμίσετε το ένθεμα όπως προηγουμένως, όμως δεν θα χρησιμοποιείται πλέον η επιλογή Κατηγορίας. Αντ' αυτής, το ένθεμα θα ανιχνεύει δυναμικά αν βρίσκεστε ή όχι σε προβολή κατηγορίας και, αναλόγως, θα εμφανίζει τη λίστα των άρθρων της συγκεκριμένης κατηγορίας. Όταν επιλέγεται η Δυναμική Λειτουργικότητα, είναι καλύτερο να αφήνετε το ένθεμα να εμφανίζεται σε όλες τις σελίδες, καθώς θα αποφασίζει μόνο του αν θα εμφανίζει κάτι δυναμικά ή όχι."
