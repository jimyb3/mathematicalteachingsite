JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα εφαρμοστεί σε αυτό το αντικείμενο και σε όλες τις ομάδες, εφαρμογές και στοιχεία περιεχομένου που του ανήκουν. Σημειώστε πως η επιλογή <em>Απαγορεύεται</em> υπερισχύει κάθε κληρονομούμενης ρύθμισης και, επίσης, της ρύθμιση κάθε ομάδας, εφαρμογής ή στοιχείου περιεχομένου που του ανήκει. Σε περίπτωση ανακολουθίας μεταξύ ρυθμίσεων,  υπερισχύει η επιλογή <em>Απαγορεύεται</em>. Η επιλογή <em>Δεν Ορίστηκε</em> ισοδυναμεί με την επιλογή <em>Απαγορεύεται</em> αλλά μπορεί να αλλαχτεί στις ομάδες, εφαρμογής και στοιχεία περιεχομένου που του ανήκουν.<br />2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις συναγόμενες ρυθμίσεις."
JLIB_RULES_SETTING_NOTES_ITEM="1. Αν αλλάξετε τη ρύθμιση, θα εφαρμοστεί σε αυτό το στοιχείο. Σημειώστε πως:<br />Η επιλογή <em>Κληρονομούμενη</em> σημαίνει πως θα χρησιμοποιηθούν οι άδειες πρόσβασης από τις γενικές ρυθμίσεις και τη γονική ομάδα και κατηγορία.<br />Η ρύθμιση <em>Απαγορεύεται</em> σημαίνει πως οποιαδήποτε και αν είναι η ρύθμιση στις γενικές ρυθμήσεις ή στη γονική ομάδα ή κατηγορία η ομάδα που επεξεργάζεστε δεν μπορεί να ενεργήσει επί του αντικειμένου.<br />Η επιλογή <em>Επιτρέπεται</em> σημαίνει πως η ομάδα που επεξεργάζεστε θα μπορεί να ενεργήσει επί του αντικειμένου (αλλά, αν υπάρχει ανακολουθία με τις γενικές ρυθμίσεις ή τη γονική ομάδα ή κατηγορία, δεν θα εφαρμοστεί&#903; η ανακολουθία θα σημειωθεί με την επιλογή <em>Δεν Επιτρέπεται (Κλειδωμένο)</em> στις Συναγόμενες Ρυθμίσεις).<br />2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις συναγόμενες ρυθμίσεις."
