PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Επιτρέπει τη δημιουργία ενός σελιδοποιημένου άρθρου με προαιρετικό πίνακα περιεχομένων.<br /><br />Εισάγετε αλλαγές σελίδας χρησιμοποιώντας το κουμπί αλλαγής σελίδας που συνήθως βρίσκεται κάτω από τον πίνακα κειμένου του άρθρου. Το σημείο εισαγωγής αλλαγής σελίδας στο άρθρο εμφανίζεται στον κειμενογράφο ως απλή οριζόντια γραμμή.<br /><br />Το κείμενο που εμφανίζεται εξαρτάται από τις επιλογές που έχουν γίνει και μπορεί να περιλαμβάνουν τον τίτλο, τον εναλακτικό τίτλο (εφόσον υπάρχει) ή την αρίθμηση των σελίδων. <br /> <br /> Σε κώδικα HTML εμφανίζεται ως εξής:<br /> &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; ή <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; ή <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; ή <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;"
