COM_CONFIG_TEXT_FILTERS_DESC="Αυτές οι ρυθμίσεις φίλτρων κειμένου εφαρμόζονται σε όλα τα πεδία κειμενογράφων όταν υποβάλλονται από χρήστων των επιλεγμένων ομάδων.<br />Αυτές οι επιλογές φίλτρων παρέχουν περισσότερο έλεγχο επί του κώδικα HTML που υποβάλλουν οι πάροχοι περιεχομένου. Μπορείτε να είστε όσο αυστηρός ή φιλελεύθερος απαιτούν οι ανάγκες του ιστοτόπου σας. Η χρήση φίλτρων είναι προαιρετική καθώς οι προεπιλεγμένες ρυθμίσεις παρέχουν αρκετή προστασία against έναντι κώδικα που συνήθως συνδέεται με διαδικτυακές επιθέσεις."
