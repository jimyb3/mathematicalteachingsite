JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτό και όλες οι ομάδες, εφαρμογές και στοιχεία περιεχομένου που του ανήκουν. Σημειώστε τα ακόλουθα:<br /> <em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα που ορίστηκαν στη γονική ομάδα.<br /> <em>Απαγορεύεται</em> σημαίνει πως, ανεξαρτήτως των ορισθέντων στις ρυθμίσεις της γονικής ομάδας, η ομάδα που επεξεργάζεστε δεν μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια.<br /> <em>Επιτρέπεται</em> σημαίνει πως η ομάδα που επεξεργάζεστε θα μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια (αλλά, αν υπάρχει ανακολουθία σε σχέση με τη γονική ομάδα, δεν ασκεί καμία επίδραση&#903; η ανακολουθία δηλώνεται με την επισήμανση <em>Δεν Επιτρέπεται (Κλειδωμένο)</em> στις Συναγόμενες Ρυθμίσεις).<br /> <em>Δεν Ορίστηκε</em> χρησιμοποιείται μόνο για τη Δημόσια ομάδα στις γενικές ρυθμίσεις. Η Δημόσια ομάδα είναι η γονική ομάδα όλων των άλλων ομάδων. Εάν κάποιο δικαίωμα δεν οριστεί, θεωρείται ως απαγόρευση αλλά μπορεί να αλλαχθεί από τις ρυθμίσεις των ομάδων, εφαρμογών, κατηγοριών και στοιχείων.<br />2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις συναγόμενες ρυθμίσεις."
