PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Αυτό το πρόσθετο αποκλεισμού αυτοματισμών (CAPTCHA) χρησιμοποιεί την υπηρεσία reCaptcha για να αποτρέψει τους αποστολείς ανεπιθύμητων μηνυμάτων ενώ βοηθά να ψηφιοποιηθούν βιβλία, εφημερίδες και παλιές ραδιοφωνικές εκπομπές. Για να λάβετε μια δημόσια και μια ιδιωτική κλείδα για τον ιστοχώρο σας, πηγαίνετε στη διεύθυνση <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Για να το χρησιμοποιήσετε για καταχωρήσεις νέων λογαριασμών, πηγαίνεται στις Επιλογές της Διαχείρισης Χρηστών και επιλέξτε Αποκλεισμός Αυτοματισμών (Captcha) – ReCaptcha ως Αποκλεισμό Αυτοματισμών."
