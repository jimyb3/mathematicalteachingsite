PBSP_DESC="<p><img src='/plugins/content/LVSpoiler/LVSpoiler/icon.jpg'></p><p>This <b>Lazy Velo Spoiler<b> is evalution of pb_spoiler, based on ddaccordion script (http://www.dynamicdrive.com/dynamicindex17/ddaccordion.htm). Short description of our plugin: there are jQuery and MooTools version, have unique option for dynamic load images of opening spoilers. And main question: why 'Velo'? Ok, it's easy - just becose of FUN! :)</p><p> Terms of Use: The text of the article, you should insert the following structure: </p> <p> {spoiler title=Title opened=1}Hidden text here{/spoiler} </p> <p> which opened - state of the spoiler when the page loads, 1 - open, 0 - closed. </p> "
