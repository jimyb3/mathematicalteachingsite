COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Αρχείο"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Οι γλωσσικοί αναπροσδιορισμοί αποθηκεύονται σε συγκεκριμένο αρχείο INI (όπως συμβαίνει και με τα πρωτότυπο κείμενα). Εδώ μπορείτε να δείτε σε ποιο αρχείο Here you can see είναι αποθηκευμένος ο τρέχων αναπροσδιορισμός."
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_LABEL="Γλώσσα"
