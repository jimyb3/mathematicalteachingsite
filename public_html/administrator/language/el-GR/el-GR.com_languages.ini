COM_LANGUAGES_FIELD_PUBLISHED_DESC="Επιλέξτε αν αυτή η γλώσσα περιεχομένου είναι δημοσιευμένη ή όχι. Αν είναι δημοσιευμένη, εμφανίζεται ως επιλογή στο ένθεμα Εναλλαγής Γλώσσας στην περιοχή πελατών."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Αυτός ο Κωδικός Γλώσσας θα προσαρτάται στο URL του ιστοτόπου. Όταν είναι ενεργοποιημένο το SEF, λαμβάνετε http://mysite.com/en/. Αν το SEF είναι απενεργοποιημένο, το επίθημα &amp;lang=en προσαρτάται στο τέλος του URL. Σημειώστε πως <em>ο Κωδικός Γλώσσας πρέπει να είναι μοναδικός για κάθε γλώσσα</em>."
