COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Σταθερά Γλώσσας"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Η γλωσσική σταθερά του αλφαριθμητικού που επιθυμείτε να αναπροσδιορίσετε.<br />Τα κείμενα κάθε γλώσσας στον ιστότοπό σας ταυτοποιούνται από συγκεκριμένη γλωσσική σταθερά which you που πρέπει να χρησιμοποιήσετε για να αναπροσδιορίσετε το κείμενο.<br />Αν δεν γνωρίζετε ποια είναι η αντίστοιχη σταθερά, μπορείτε να αναζητήσετε για κείμενο που επιθυμείτε να αλλάξετε στα δεξιά. Κάνοντας κλικ στο επιθυμητό αποτέλεσμα, η σωστή σταθερά θα εισαχθεί αυτόματα στη φόρμα."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Κείμενο"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Εδώ μπορείτε να εισάγετε το κείμενο που επιθυμείτε να εμφανίζεται αντί για το πρωτότυπο.<br /><strong>Παρακαλώ, σημειώστε</strong> πως μπορεί να υπάρχουν χωροθέτες (π.χ. %s, %d ή %1$s) στο κείμενο. Είναι σημαντικοί (θα αντικατασταθούν από άλλα κείμενα πριν προβληθούν) και πρέπει να τους συμπεριλάβετε στο κείμενό σας."
