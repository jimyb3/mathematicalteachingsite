JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η εφαρμογή. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις και στη γονική ομάδα.<br /><em>Απαγορεύεται</em> σημαίνει πως, ανεξαρτήτως των ορισθέντων στις γενικές ρυθμίσεις και στη γονική ομάδα, η ομάδα που επεξεργάζεστε δεν μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια σε αυτήν την εφαρμογή.<br /><em>Επιτρέπεται</em> σημαίνει πως η ομάδα που επεξεργάζεστε θα μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια σε αυτήν την εφαρμογή (αλλά, αν υπάρχει ανακολουθία σε σχέση με τις γενικές ρυθμίσεις ή τη γονική ομάδα, δεν ασκεί καμία επίδραση&#903; η ανακολουθία δηλώνεται με την επισήμανση <em>Δεν Επιτρέπεται (Κλειδωμένο)</em> στις Συναγόμενες Ρυθμίσεις).<br />2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις συναγόμενες ρυθμίσεις."
JLIB_RULES_SETTING_NOTES_ITEM="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτό το άρθρο. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις, τη γονική ομάδα και τη γονική κατηγορία.<br /><em>Απαγορεύεται</em> σημαίνει πως, ανεξαρτήτως των ορισθέντων στις γενικές ρυθμίσεις, τη γονική ομάδα ή τη γονική κατηγορία, η ομάδα που επεξεργάζεστε δεν μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια σε αυτό το άρθρο.<br /><em>Επιτρέπεται</em> σημαίνει πως η ομάδα που επεξεργάζεστε θα μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια σε αυτό το άρθρο (αλλά, αν υπάρχει ανακολουθία σε σχέση με τις γενικές ρυθμίσεις, τη γονική ομάδα ή τη γονική κατηγορία, δεν ασκεί καμία επίδραση&#903; η ανακολουθία δηλώνεται με την επισήμανση <em>Δεν Επιτρέπεται (Κλειδωμένο)</em> στις Συναγόμενες Ρυθμίσεις).<br />2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις συναγόμενες ρυθμίσεις."
