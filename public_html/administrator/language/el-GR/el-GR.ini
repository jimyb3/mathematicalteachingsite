JGLOBAL_FILTER_TYPE_DESC="<p>Η Κατάσταση Προγραφών επιτρέπει να χρησιμοποιούνται όλες οι ετικέτες και χαρακτηριστικά εκτός από αυτά που περιλαμβάνονται στην κατάσταση προγραφών.<br /><strong>--</strong> Οι ετικέτες που περιλαμβάνονται στην προεπιλεγμένη Κατάσταση Προγραφών είναι οι ακόλουθες: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Τα χαρακτηριστικά που περιλαμβάνονται στην προεπιλεγμένη Κατάσταση Προγραφών είναι τα ακόλουθα: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong> Μπορείτε να προσθέσετε επιπλέον ετικέτες και χαρακτηριστικά στην κατάσταση προγραφών εισάγοντάς τα στα πεδία Φιλτράρισμα Ετικετών και Φιλτράρισμα Χαρακτηριστικών, χωρίζοντάς τα μεταξύ τους με κόμμα.<br /><strong>--</strong> Η Προσαρμοσμένη Κατάσταση Προγραφών σας επιτρέπει να υποκαταστήσετε την Προεπιλεγμένη Κατάσταση Προγραφών. Προσθέστε τις ετικέτες και τα χαρακτηριστικά που επιθυμείτε να προγράψετε στα πεδία Φιλτράρισμα Ετικετών και Φιλτράρισμα Χαρακτηριστικών.</p><p>Η Κατάσταση Ευνοουμένων επιτρέπει να χρησιμοποιούνται μόνο οι ετικέτες και τα χαρακτηριστικά που εμφανίζονται στα πεδία Φιλτράρισμα Ετικετών και Φιλτράρισμα Χαρακτηριστικών.</p><p>Η επιλογή Χωρίς HTML αφαιρεί όλες τις ετικέτες HTML από το περιεχόμενο όταν αποθηκεύεται.</p><p>Παρακαλώ, σημειώστε πως αυτές οι ρυθμίσεις ισχύουν ανεξάρτητα από τον κειμενογράφο που χρησιμοποιείτε. <br />Ακόμη κι αν χρησιμοποιείτε έναν κειμενογράφο άμεσης απεικονισης (WYSIWYG), οι ρυθμίσεις φιλτραρίσματος μπορεί να αφαιρέσουν πρόσθετες ετικέτες και χαρακτηριστικά πριν αποθηκευτούν οι πληροφορίες στη βάση δεδομένων.</p>"
