JFIELD_ALIAS_DESC="Το Ψευδώνυμο θα χρησιμοποιηθεί στο URL που είναι φιλικό προς τις μηχανές αναζήτησης. Αφήστε το κενό και το Joomla! θα συμπληρώσει μια προεπιλεγμένη τιμή από τον τίτλο. Αυτή εξαρτάται από τις ρυθμίσεις βελτιστοποίησης μηχανών αναζήτησης (SEO - ρυθμίζεται από τις Γενικές Ρυθμίσεις->Ιστότοπος). <br />Χρησιμοποιώντας Unicode θα δημιουργηθούν ψευδώνυμα με κωδικοποίηση UTF-8. Μπορείτε, επίσης, να εισάγετε οι ίδιοι οποιονδήποτε χαρακτήρα UTF-8. Τα διαστήματα και μερικοί απαγορευμένοι χαρακτήρες θα μετατραπούν σε παύλες.<br />Όταν χρησιμοποιείτε την προεπιλεγμένη μεταγραφή, θα δημιουργηθεί ένα ψευδώνυμο με πεζά γράμματα και παύλες αντί για διαστήματα. Μπορείτε να εισάγετε οι ίδιοι το Ψευδώνυμο. Χρησιμοποιήστε πεζά γράμματα και παύλες (-). Δεν επιτρέπονται διαστήματα ή κάτω παύλες (_). Εάν ο τίτλος δεν περιέχει λατινικά γράμματα, η προεπιλεγμένη τιμή θα είναι η ημερομηνία και η ώρα αποθήκευσης."
