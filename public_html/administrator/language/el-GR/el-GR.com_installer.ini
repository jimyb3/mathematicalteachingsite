COM_INSTALLER_MSG_WARNINGFURTHERINFODESC="Για περισσότερες πληροφορίες ή προειδοποιήσεις, δείτε τον <a href="_QQ_"http://docs.joomla.org"_QQ_">Ιστότοπο Τεκμηρίωσης του Joomla!</a>"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων του Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ο φάκελος προσωρινών αρχείων του Joomla! είναι ο φάκελος όπου το Joomla! αντιγράφει την επέκταση, την αποσυμπιέζει και αντιγράφει τα αρχεία στους κατάλληλους φακέλους. Εάν αυτή η ρύθμιση ($tmp_path) δεν υπάρχει στο αρχείο configuration.php, τότε δεν θα μπορείτε να μεταφορτώνετε επεκτάσεις. Δημιουργήστε έναν φάκελο και επιτρέψτε στο Joomla! να γράφει σε αυτόν για να επιλυθεί το ζήτημα."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος ή δεν υπάρχει"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος από το Joomla! ή μπορεί να μην υπάρχει. Μπορεί να ανακύψουν ζητήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε ζητήματα με τη μεταφόρτωση επεκτάσεων, μπορεί να επιλυθούν εφόσον βεβαιωθείτε πως ο φάκελος που ορίζεται στο αρχείο configuration.php υπάρχει ή ελέγξτε τον φάκελο '%s' και τον κάνετε εγγράψιμο."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Χαμηλό Όριο Μνήμης της PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Το όριο μνήμης της PHP είναι χαμηλότερο από 8MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Δυνητικά Χαμηλό Όριο Μνήμης της PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Το όριο μνήμης της PHP είναι χαμηλότερο από 16MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ανεπαρκές Μέγιστο Όριο Αποστολής Δεδομένων (POST) της PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Το μέγιστο όριο αποστολής δεδομένων (POST) ορίζει το όριο του όγκου των δεδομένων που αποστέλλονται στον διακομιστή μέσω POST. Αυτό περιλαμβάνει την υποβολή άρθρων, αρχείων πολυμέσων (εικόνες, βίντεο) και επεκτάσεων. Η τιμή που έχει οριστεί είναι μικρότερη των 2MB και μπορεί να επηρεάσει τη μεταφόρτωση μεγάλων επεκτάσεων. Η τιμή ορίζεται μέσω της μεταβλητής post_max_size στο αρχείο php.ini"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Ανεπαρκές Όριο Μεταφόρτωσης Αρχείων της PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Το μέγιστο όριο μεταφόρτωσης αρχείων είναι χαμηλότερο από 2MB. Μπορεί να επηρεάσει τη μεταφόρτωση μεγάλων επεκτάσεων."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Όριο Μεταφόρτωσης της PHP Μεγαλύτερο από το Όριο της POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Η τιμή της μεταβλητής upload_max_filesize στο αρχείο php.ini είναι μεγαλύτερη από την τιμή της μεταβλητής post_max_size variable. Η μεταβλητή post_max_size υπερισχύει εδώ και εμποδίζει αιτήματα που την υπερβαίνουν. Αυτό οφείλεται συνήθως σε προβληματική ρύθμιση του διακομιστή κατά την προσπάθεια αύξησης του ορίου μεταφόρτωσης αρχείων. Παρακαλώ, αλλάξτε τη μεταβλητή upload_max_filesize έτσι, ώστε να ισούται τουλάχιστον με τη μεταβλητή post_max_size variable ή το αντίθετο"
COM_INSTALLER_MSG_WARNINGS_NONE="Δεν βρέθηκαν προειδοποιήσεις"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Προειδοποίηση: Η ενημέρωση δεν ολοκληρώθηκε!</h1><p>Η ενημέρωση ολοκληρώθηκε μόνο κατά ένα μέρος της. Παρακαλώ, εκτελέστε δεύτερη ενημέρωση για να ολοκληρωθεί η διαδικασία.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων της PHP"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ο φάκελος προσωρινών αρχείων της PHP είναι ο φάκελος που χρησιμοποιεί η PHP για να αποθηκεύσει τα αρχεία που μεταφορτώνονται πριν μπορέσει να αποκτήσει πρόσβαση σε αυτά τα αρχεία το Joomla!. Παρότι δεν προκαλούνται πάντοτε προβλήματα αν δεν έχει οριστεί ο συγκεκριμένος φάκελος, εφόσον αντιμετωπίζετε ζητήματα με αρχεία πληροφόρησης ή μεταφορτωθέντα αρχεία που δεν μπορούν να βρεθούν, το ζήτημα μπορεί να επιλυθεί αν ορίσετε τον φάκελο στο αρχείο php.ini."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων της PHP δεν είναι εγγράψιμος"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων της PHP δεν είναι εγγράψιμος από το Joomla!. Μπορεί να ανακύψουν ζητήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε ζητήματα με τη μεταφόρτωση επεκτάσεων, μπορεί να επιλυθούν εφόσον ελέγξτε τον φάκελο '%s' και τον κάνετε εγγράψιμο."
