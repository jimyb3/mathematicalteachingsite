COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Αυτή η οθόνη σας επιτρέπει να βρείτε επεκτάσεις που δεν έχουν περάσει μέσω της συνήθους διαδικασίας εγκατάστασης. <br />Παραδείγματος χάριν, μερικές επεκτάσεις είναι πολύ μεγάλες ως μέγεθος αρχείου για να μεταφορτωθούν μέσω της ιστοσελίδας λόγω περιορισμών του περιβάλλοντος φιλοξενίας. Χρησιμοποιώντας αυτήν τη δυνατότητα μπορείτε να μεταφορτώσετε αρχεία επεκτάσεων απ' ευθείας στο διακομιστή χρησιμοποιώντας άλλα μέσα μεταφόρτωσης όπως τα πρωτόκολλα FTP ή SFTP και να τοποθετήσετε αυτά τα αρχεία επεκτάσεων στον κατάλληλο φάκελο. <br />Μπορείτε μετά να χρησιμοποιήσετε τη λειτουργία Εύρεση για να βρείτε την επέκταση που μεταφορτώσατε και να την ενεργοποιήσετε στα πλαίσια του Joomla!. <br />Χρησιμοποιώντας τη λειτουργία Εύρεση, μπορείτε επίσης να βρείτε και να εγκαταστήσετε πολλές επεκτάσεις ταυτόχρονα."
