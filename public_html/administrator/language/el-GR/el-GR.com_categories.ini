JLIB_HTML_ACCESS_SUMMARY_DESC="Παρακάτω εμφανίζονται εποπτικά οι ρυθμίσεις των δικαιωμάτων πρόσβασης για αυτήν την κατηγορία. Κάντε κλικ στις πιο πάνω καρτέλες για να προσαρμόσετε αυτές τις ρυθμίσεις για κάθε ενέργεια."
JLIB_RULES_SETTING_NOTES_ITEM="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η κατηγορία και όλες οι υποκατηγορίες. Σημειώστε τα ακόλουθα:<br />Η επιλογή <em>Κληρονομούμενη</em> σημαίνει πως θα χρησιμοποιηθούν τα δικαιώματα πρόσβασης της γονικής κατηγορίας, εφόσον αυτή υπάρχει. Αν δεν υπάρχει γονική κατηγορία, θα χρησιμοποιηθούν τα δικαιώματα πρόσβασης της εφαρμογής.<br />Η ρύθμιση <em>Απαγορεύεται</em> σημαίνει πως, οποιαδήποτε και αν είναι η ρύθμιση στη γονική κατηγορία, η ομάδα που επεξεργάζεστε δεν μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια σε αυτήν την κατηγορία.<br />Η επιλογή <em>Επιτρέπεται</em> σημαίνει πως η ομάδα που επεξεργάζεστε θα μπορεί να εκτελέσει τη συγκεκριμένη ενέργεια σε αυτήν την κατηγορία (αλλά, αν υπάρχει ανακολουθία με τις ρυθμίσεις της γονικής κατηγορίας ή της εφαρμογής, δεν θα εφαρμοστεί&#903; η ανακολουθία δηλώνεται με την επισήμανση <em>Δεν Επιτρέπεται (Κλειδωμένο)</em> στις Συναγόμενες Ρυθμίσεις).<br />2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις συναγόμενες ρυθμίσεις."
