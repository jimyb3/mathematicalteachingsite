MOD_RELATED_XML_DESCRIPTION="Αυτό το ένθεμα εμφανίζει άλλα άρθρα που σχετίζονται με το προβαλλόμενο. Η συσχέτιση βασίζεται στις Λέξεις-Κλειδιά. <br />Όλες οι λέξεις-κλειδιά του προβαλλόμενου άρθρου αντιπαραβάλλονται με τις λέξεις-κλειδιά όλων των άλλων δημοσιευμένων Άρθρων. Για παράδειγμα, μπορεί να έχετε ένα Άρθρο για την "_QQ_"Εκτροφή Παπαγάλων"_QQ_" και ένα άλλο για την "_QQ_"Περιποίηση Μαύρων Κακατούα"_QQ_". Αν περιλάβετε τη λέξη-κλειδή "_QQ_"παπαγάλος"_QQ_" και στα δύο Άρθρα, τότε το ένθεμα Σχετικά Άρθρα θα εμφανίσει ως σχετικό το άρθρο "_QQ_"Εκτροφή Παπαγάλων"_QQ_" όταν προβάλλεται το άρθρο "_QQ_"Περιποίηση Μαύρων Κακατούα"_QQ_" και το αντίστροφο."
