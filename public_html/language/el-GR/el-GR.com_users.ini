COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Χαίρετε, κύριε Διαχειριστά!\n\nΈνας νέος χρήστης έχει εγγραφεί στο %s.\nΟ χρήστης έχει επιβεβαιώση τη διεύθυνση ηλεκτρονικού ταχυδρομείου του και ζητά να εγκρίνετε το λογαριασμό του.\nΑυτό το μήνυμα περιέχει τα ακόλουθα στοιχεία:\n\n  Όνομα :  %s \n  Ηλεκτρονικό Ταχυδρομείο:  %s \n Όνομα Χρήστη:  %s \n\nΜπορείτε να ενεργοποιήσετε τον χρήστη ακολουθώντας τον ακόλουθο σύνδεσμο:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Απαιτείται έγκριση εγγραφής για το λογαριασμό του/της %s στο %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Γεια σας, %s!\n\nΟ λογαριασμός σας έχει ενεργοποιηθεί από έναν διαχειριστή. Μπορείτε τώρα να συνδεθείτε στον ιστότοπο %s χρησιμοποιώντας το όνομα χρήστη %s και τον κωδικό που επιλέξατε όταν εγγραφήκατε."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Ενεργοποιήθηκε ο λογαριασμό του/της %s στο %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Γεια σας!\n\nΈχει υποβληθεί ένα αίτημα ανάκτησης κωδικού για το λογαριασμό σας στο %s. Για να ανακτήσετε τον κωδικό σας, θα πρέπει να υποβάλετε αυτόν τον κωδικό επιβεβαίωσης προκειμένου να επιβεβαιώσετε ότι το αίτημα προέρχεται πράγματι από εσάς.\n\nΟ κωδικός επιβεβαίωσης είναι %s\n\nΑκολουθήστε τον παρακάτω σύνδεσμο για να εισάγετε τον κωδικό επιβεβαίωσης και να συνεχίσετε με την ανάκτηση του κωδικού σας.\n\n %s \n\nΣας ευχαριστούμε."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Αίτηση ανάκτησης κωδικού πρόσβασης για το λογαριασμό %s"
COM_USERS_EMAIL_REGISTERED_BODY="Γειά σας, %s!\n\nΕυχαριστούμε για την εγγραφή σας στον ιστότοπο %s.\n\nΜπορείτε πλέον να συνδεθείτε στο %s χρησιμοποιώντας το όνομα χρήστη και τον κωδικό πρόσβασης που δηλώσατε κατά την εγγραφή σας."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Χαίρετε, κ. Διαχειριστά!\n\nΈνας νέος χρήστης '%s' με όνομα χρήστη '%s' έχει εγγραφεί στο %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Γεια σας, %s!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο %s. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να ενεργοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να ενεργοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε-επικολλήστε τον στο πρόγραμμα πλοήγησης που χρησιμοποιείτε:\n%s \n\nΜετά την ενεργοποίηση μπορείτε να συνδεθείτε στον ιστότοπο %s χρησιμοποιώντας το ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα Χρήστη: %s\nΚωδικός: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Γεια σας, %s!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο %s. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να επιβεβαιωθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να επιβεβαιώσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε-επικολλήστε τον στο πρόγραμμα πλοήγησης που χρησιμοποιείτε:\n %s \n\nΜετά την επιβεβαίωση θα ειδοποιηθεί ένας διαχειριστή για να ενεργοποιήσει το λογαριασμό σας. Θα λάβετε μήνυμα ειδοποίησης όταν η διαδικασία ολοκληρωθεί.\nΑφού ενεργοποιηθεί ο λογαριασμός σας μπορείτε να συνδεθείτε με τον ιστότοπο %s χρησιμοποιώντας το ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα Χρήστη: %s\nΚωδικός: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Γεια σας!\n\nΈχει ζητηθεί μια υπενθύμιση ονόματος χρήστη για τον λογαριασμό σας στον ιστότοπο %s.\n\nΤο ονομα χρήστη είναι %s.\n\nΓια να συνδεθείτε με το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο.\n\n%s \n\nΣας ευχαριστούμε."
